<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/Screens/styles.css"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> More - Kokoa Clone </title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>

        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>93%</span>
            <i class="fa-solid fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>    

   <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        <div class="nav__more red-dot-more"></div>
    </div>
   </header> 


<main class="main-screen more-screen">
    <div class="icon-row">
        <div class="icon-row__icon"><i class="fa-regular fa-calendar"></i><span>Calendar</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
        <div class="icon-row__icon"><i class="fa-regular fa-face-grin-beam"></i><span>Emoticons</span></div>
        <div class="icon-row__icon"><i class="fa-solid fa-inbox"></i><span>Account</span></div>
    </div>

    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-single-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Story</span>
            </div>

            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <span class="more-suggestions__icon-text">Kokoa Friends</span>
            </div>
    
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-gem"></i>
                </div>
                <span class="more-suggestions__icon-text">Friend Gem</span>
            </div>
        </div>
    </div>

    

</main>
  <nav class="nav">
    <ul class="nav__ul">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>

            <span class="nav__notif badge">1</span>

        <li class="nav__btn"><a class="nav__link" href="more.html">
            <div class="nav__more"></div>           
            <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
    </ul>
  </nav>

    <span>Your screen is too big.</span>
  </div>
